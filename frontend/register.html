<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Vault</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Tailwind Config (optional: make it scalable for themes) -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2563EB', // blue-600
            danger: '#DC2626',  // red-600
            success: '#16A34A', // green-600
            grayDark: '#1F2937',
          },
        },
      },
    };
  </script>
  <!-- Axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="bg-gray-100 font-sans">

  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold text-primary mb-6 text-center">Register</h2>

      <form id="registerForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1" for="username">Username</label>
          <input type="text" id="username" required
            class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary" />
        </div>

        <div>
          <label class="block text-sm font-medium mb-1" for="email">Email</label>
          <input type="email" id="email" required
            class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary" />
        </div>

        <div>
          <label class="block text-sm font-medium mb-1" for="password">Password</label>
          <input type="password" id="password" required
            class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary" />
        </div>

        <button type="submit"
          class="w-full py-2 bg-primary text-white rounded-xl hover:bg-blue-700 transition">Register</button>
      </form>

      <p id="message" class="text-sm mt-4 text-center"></p>

      <p class="text-center text-sm mt-4">
        Already have an account?
        <a href="login.html" class="text-primary font-medium hover:underline">Login here</a>
      </p>
    </div>
  </div>

  <!-- Register script -->
  <script type="module" src="js/auth.js"></script>
</body>
</html>
