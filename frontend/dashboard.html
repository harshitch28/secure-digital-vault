<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Vault</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Tailwind Config (optional: make it scalable for themes) -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2563EB', // blue-600
            danger: '#DC2626',  // red-600
            success: '#16A34A', // green-600
            grayDark: '#1F2937',
          },
        },
      },
    };
  </script>
  <!-- Axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-primary">Secure Digital Vault</h1>
    <button onclick="logout()" class="text-sm bg-danger text-white px-3 py-1 rounded-xl hover:bg-red-600">
      Logout
    </button>
  </nav>

  <!-- Main Content -->
  <main class="max-w-2xl mx-auto mt-10 bg-white p-6 rounded-2xl shadow-lg">
    <h2 class="text-xl font-semibold mb-4">Upload a New File</h2>

    <!-- Upload Form -->
    <form id="uploadForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1" for="file">Select File</label>
        <input type="file" id="file" name="file" required
               class="w-full border border-gray-300 rounded-xl px-3 py-2" />
      </div>

      <button type="submit"
              class="bg-primary text-white px-6 py-2 rounded-xl hover:bg-blue-700 transition">
        Upload File
      </button>
    </form>
    <p id="message" class="text-sm mt-4 text-center"></p>

    <div id="fileListContainer" class="mt-8"></div>
  </main>

  <!-- Vault Logic -->
  <script type="module" src="js/vault.js"></script>
</body>
</html>
